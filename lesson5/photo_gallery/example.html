<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>
    <script src="./javascript/photo.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="./images/photo_1.jpg" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li class="active"><img src="./images/photo_1.jpg" alt="" title="Photo 1" /></li>
        <li><img src="./images/photo_2.jpg" alt="" title="Photo 2" /></li>
        <li><img src="./images/photo_3.jpg" alt="" title="Photo 3" /></li>
        <li><img src="./images/photo_4.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
